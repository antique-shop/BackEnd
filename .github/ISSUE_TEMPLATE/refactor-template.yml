name: "🛠 Refactoring"
description: "코드 리팩토링"
labels: ["refactor"]
body:
  - type: textarea
    attributes:
      label: 📝 리팩토링 설명
      description: 리팩토링이 필요한 이유와 예상하는 변경 사항을 작성해 주세요.
      placeholder: 리팩토링 목표와 필요성에 대해 설명해주세요.
    validations:
      required: true
  - type: textarea
    attributes:
      label: 🔄 작업할 내용
      description: 리팩토링할 작업 목록을 작성해 주세요. 체크박스 형태로 적어주시면 좋습니다.
      placeholder: 세부 작업 항목을 적어주세요.
    validations:
      required: true
  - type: textarea
    attributes:
      label: 🙋🏻 참고 자료
      description: 참고 자료가 있다면 작성해 주세요.
      placeholder: 문서, 링크 등
